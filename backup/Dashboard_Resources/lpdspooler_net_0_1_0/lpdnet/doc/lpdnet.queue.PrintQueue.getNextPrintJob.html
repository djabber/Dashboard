        <h1 class="dtH1">PrintQueue.getNextPrintJob Method </h1>

    <div id="nstext">
      <p> Gets the next PrintJob without removing it. </p>
      <div class="syntax">public <a href="lpdnet.queue.QueuedPrintJob.html">QueuedPrintJob</a> getNextPrintJob();</div>
      <h4 class="dtH4">Return Value</h4>
      <p>The next printJob in the queue or null if theres an Error.</p>
