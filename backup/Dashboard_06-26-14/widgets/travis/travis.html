<ul>
  <li class="clearfix" data-foreach-repo="repos">
    <section class="meta">
      <h1 data-bind="repo.name" data-addclass-passing="repo.passing"></h1>
      <p data-bind="repo.description"></p>
    </section>

    <section class="details">
      <h1>Build: <span data-bind="repo.build" data-addclass-passing="repo.passing"></span></h1>
    </section>
  </li>
</ul>
